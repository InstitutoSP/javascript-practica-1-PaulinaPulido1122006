<body>

    <script>
        function diaSemana(numero) {
    switch (numero) {
        case 1:
            return "Lunes";
        case 2:
            return "Martes";
        case 3:
            return "Miércoles";
        case 4:
            return "Jueves";
        case 5:
            return "Viernes";
        case 6:
            return "Sábado";
        case 7:
            return "Domingo";
        default:
            return "Ingrese un número válido (1-7)";
    }
}

let numero = parseInt(prompt("Ingrese un número del 1 al 7 para representar un día de la semana:"));
console.log(diaSemana(numero));
    </script>
</body>
</html>
